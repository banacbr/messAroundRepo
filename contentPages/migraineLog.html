<div class="panel panel-default">
    <div class="panel-heading">Pain Level</div>
    <div class="panel-body">
        
        <form>
            <fieldset class="form-group">
                <label for="painLevelList">Pain Level</label>
                <select class="form-control" id="painLevelList">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </select>
            </fieldset>
            <fieldset class="form-group">
                <div class="btn-group" data-toggle="buttons">
                    <label class="btn btn-default"><input type="checkbox" autocomplete="off" id="photoSensitiveButton">Photosentivity</label>
                    <label class="btn btn-default"><input type="checkbox" autocomplete="off" id="nauseaButton">Nausea</label>
                    <label class="btn btn-default"><input type="checkbox" autocomplete="off" id="blurredVisionButton">Blurred Vision</label>
                </div>
                
            </fieldset>
        </form>
        <button type="submit" class="btn btn-primary" id="formSubmitBtn">Submit</button>
         

        

    </div>
</div>
